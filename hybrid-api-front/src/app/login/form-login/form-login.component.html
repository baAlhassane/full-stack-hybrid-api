

<form
  *ngIf="!isAuthenticated()"
  #loginForm="ngForm" (ngSubmit)="onSubmitForm(loginForm) "
      class="flex flex-column justify-content-around align-items-center"
      style="background-color: chartreuse;height: 200px;width: 300px "
>
  <div class="flex justify-content-center sm:align-items-center" >
    <label style="margin-right: 10px"> Name</label>
    <input type="text" name="name" id="name1"
           placeholder="firsname" pInputText
           #firstnameInput="ngModel" requered
           [ngModel]="firstname()"
           (ngModelChange)="firstname.set($event)"
    >
  </div>


  <div  class="flex justify-content-center align-items-center" #emailInput pInputText required>
    <label for="email1" style="margin-right: 10px"> Email</label>
    <input type="text" name="email" id="email1" placeholder="Email"
           autocomplete="username"
           [ngModel]="email()"
           (ngModelChange)="email.set($event)"
    >
  </div>

  <div class="flex justify-content-between align-items-center ">
    <label for="password1" style="margin-right: 10px" > password</label>
    <input type="password" name="password1" id="password1"
           placeholder="lastname" #lastnameInput pInputText required
           autocomplete="current-password"
           class="p-inputtext p-component p-element ng-untouched ng-pristine ng-invalid"
           [ngModel]="password()"
           (ngModelChange)="password.set($event)"
    >
  </div>


  <button type="submit" [disabled]="''">Connexion</button>
</form>



<h1> {{ firstname()}} </h1>
<h1> {{ password()}} </h1>
<h1> {{ email()}} </h1>
